<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Entry Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Data Entry Form</h2>
        <form id="dataForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="loadIn">Load In:</label>
            <input type="text" id="loadIn" name="loadIn" required>

            <label for="loadOut">Load Out:</label>
            <input type="text" id="loadOut" name="loadOut" required>

            <label for="material">Material:</label>
            <input type="text" id="material" name="material" required>

            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit" required>

            <label for="party">Party:</label>
            <input type="text" id="party" name="party" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <div class="button-container">
                <button type="button" onclick="saveResponse()">Submit</button>
                <button type="button" onclick="downloadExcel()">Download Excel</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
